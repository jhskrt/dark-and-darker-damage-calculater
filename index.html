<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Darker 傷害計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Dark and Darker 傷害計算器</h1>

        <div class="notice">
            目前因為魔法強度計算與物理強度計算方法不同<br>
            因此魔法強度計算會有誤差 但結果還是可以參考<br>
            各個欄位解釋請參考 <a href="https://github.com/jhskrt/dark-and-darker-damage-calculater">Dark and Darker 傷害計算器</a>
        </div>

        <div class="calculator">
            <div class="input-group">
                <label for="base_damage">武器傷害:</label>
                <input type="number" id="base_damage" onmouseover="this.title='請輸入武器傷害'" value="1" step="any">
            </div>

            <div class="input-group">
                <label for="hit_location_bonus">受擊部位:</label>
                <select id="hit_location_bonus">
                    <option value="1.5">頭部 (1.5x)</option>
                    <option value="1.0">身體 (1.0x)</option>
                    <option value="0.8">手臂 (0.8x)</option>
                    <option value="0.6">腿部 (0.6x)</option>
                    <option value="0.5">手/腳 (0.5x)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="power_bonus">物理(魔法)強度加成:</label>
                <input type="number" 
                    id="power_bonus" 
                    onmouseover="this.title='請輸入0~1的數值'" 
                    value="0" 
                    step="0.01" 
                    min="0"
                    max="1">
            </div>

            <div class="input-group">
                <label for="additional_damage">額外物理(魔法)傷害:</label>
                <input type="number" id="additional_damage" value="0" step="1">
            </div>

            <div class="input-group">
                <label for="true_damage">真實物理(魔法)傷害:</label>
                <input type="number" id="true_damage" value="0" step="1">
            </div>

            <div class="input-group">
                <label for="penetration">護甲(魔法)穿透:</label>
                <input type="number" 
                    id="penetration" 
                    onmouseover="this.title='請輸入0~1的數值'" 
                    value="0" 
                    step="0.01" 
                    min="0"
                    max="1">
            </div>

            <div class="input-group">
                <label for="gear_weapon_damage">額外武器傷害:</label>
                <input type="number" id="gear_weapon_damage" value="0" step="1">
            </div>

            <div class="input-group">
                <label for="damage_reduction">物理傷害減免/魔法抗性:</label>
                <input type="number" 
                    id="damage_reduction" 
                    onmouseover="this.title='請輸入0~1的數值'" 
                    value="0" 
                    step="0.01"
                    min="0"
                    max="1">
            </div>

            <button onclick="calculateDamage()">計算</button>

            <div id="result" class="result">
                計算結果(前次結果):
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
