<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Darker 傷害計算器</title>
    <link rel="stylesheet" href="styles.css">
    
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "rjr8ain2l1");
    </script>
</head>

<body>
    <div class="container">
        <h1>Dark and Darker 傷害計算器</h1>
        
        <div class="notice">
            法術傷害會受到<a href="https://darkanddarker.wiki.spellsandguns.com/Scaling">縮放</a>影響<br>
            請到遊戲內查詢或是參考 <a href="https://darkanddarker.wiki.spellsandguns.com/Damage_Types#Magical_Elements">官方維基</a><br>
            各個欄位解釋請參考 <a href="https://github.com/jhskrt/dark-and-darker-damage-calculater">Dark and Darker 傷害計算器</a>
        </div>

        <!-- Mode Switch Buttons -->
        <div class="mode-buttons">
            <button onclick="setMode(0)">物理傷害</button>
            <button onclick="setMode(1)">魔法傷害</button>
        </div>

        <div class="calculator">
            <div class="input-group">
                <label id="damage" for="base_damage">武器傷害:</label>
                <input type="number" id="base_damage" onmouseover="this.title='請輸入武器傷害'" value="1" step="any">
            </div>
            
            <div class="input-group">
                <label for="gear_weapon_damage">額外武器傷害:</label>
                <input type="number" id="gear_weapon_damage" value="0" step="1">
            </div>
            
            <div class="input-group">
                <label for="hit_location_bonus">受擊部位:</label>
                <select id="hit_location_bonus">
                    <option value="1.5">頭部 (1.5x)</option>
                    <option value="1.0">身體 (1.0x)</option>
                    <option value="0.8">手臂 (0.8x)</option>
                    <option value="0.6">腿部 (0.6x)</option>
                    <option value="0.5">手/腳 (0.5x)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="scaling">法術縮放</label>
                <input type="number" id="scaling" value="1" step="0.05" min="0" max="1">
            </div>
            
            <div class="input-group">
                <label for="strength">力量:</label>
                <input type="number" id="strength" value="0" step="1">
            </div>
            
            <div class="input-group">
                <label for="physical_power">物理強度(只計算裝備隨機詞條):</label>
                <input type="number" id="physical_power" value="0" step="1">
            </div>
            
            <div class="input-group">
                <label for="physical_power_bonus">物理強度加成(只計算裝備隨機詞條):</label>
                <input type="number" id="physical_power_bonus" value="0" step="0.01" min="0" max="1">
            </div>
            
            <div class="input-group">
                <label for="will">意志:</label>
                <input type="number" id="will" value="0" step="1">
            </div>
            
            <div class="input-group">
                <label for="magic_power">魔法強度(只計算裝備隨機詞條):</label>
                <input type="number" id="magic_power" value="0" step="1">
            </div>
            
            <div class="input-group">
                <label for="magic_power_bonus">魔法強度加成(只計算裝備隨機詞條):</label>
                <input type="number" id="magic_power_bonus" value="0" step="0.01" min="0" max="1">
            </div>

            <div class="input-group">
                <label id="additional_damage_label" for="additional_damage">額外物理(魔法)傷害:</label>
                <input type="number" id="additional_damage" value="0" step="1" min="0">
            </div>

            <div class="input-group">
                <label id="true_damage_label" for="true_damage">真實物理(魔法)傷害:</label>
                <input type="number" id="true_damage" value="0" step="1" min="0">
            </div>

            <div class="input-group">
                <label id="penetration_label" for="penetration">護甲(魔法)穿透:</label>
                <input type="number" 
                    id="penetration" 
                    onmouseover="this.title='請輸入0~1的數值'" 
                    value="0" 
                    step="0.01" 
                    min="0"
                    max="1">
            </div>


            <div class="input-group">
                <label id="damage_reduction_label" for="damage_reduction">物理傷害減免/魔法抗性:</label>
                <input type="number" 
                    id="damage_reduction" 
                    onmouseover="this.title='請輸入0~1的數值'" 
                    value="0" 
                    step="0.01"
                    min="0"
                    max="1">
            </div>

            <button onclick="calculateDamage()">計算</button>

            <div id="mode" class="mode">
                當前模式: 物理傷害計算
            </div>

            <div id="result" class="result">
                計算結果(前次結果):
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
